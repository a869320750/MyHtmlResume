<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS 简历</title>
  <link rel="stylesheet" href="../css/ats.css">
  <script src="../scripts/ats.js" defer></script>
</head>

<body>
  <main class="ats-page" id="ats-root"></main>
  <div class="ats-actions no-print">
    <button class="ats-print-btn" onclick="window.print()">打印/保存为A4 PDF</button>
    <button class="ats-text-btn" id="copy-plain-text">导出纯文本</button>
    <span class="ats-action-note" id="copy-plain-text-note"></span>
  </div>
</body>

</html>
