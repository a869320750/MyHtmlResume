<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的简历</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .page {
      width: 794px; /* A4宽度 */
      min-height: 1123px; /* A4高度 */
      background: #fff;
      margin: 40px auto;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    p {
      line-height: 1.6;
      margin: 8px 0 16px;
    }

    .section {
      margin-bottom: 32px;
    }

    progress {
      width: 100%;
      height: 14px;
      appearance: none;
      margin-top: 8px;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 7px;
    }

    progress::-webkit-progress-value {
      background-color: #4CAF50;
      border-radius: 7px;
    }

    button#printBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button#printBtn:hover {
      background-color: #2980b9;
    }

    @media print {
      body {
        background: none;
      }
      .page {
        box-shadow: none;
        margin: 0;
        padding: 20px;
      }
      button#printBtn {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <button id="printBtn" onclick="window.print()">打印/保存PDF</button>

  <h1>张三</h1>
  <p>前端开发工程师 | React / Vue / 小程序</p>

  <div class="section">
    <h2>个人简介</h2>
    <p>热爱技术，追求极致体验，专注于Web前端开发，擅长搭建高质量项目。</p>
  </div>

  <div class="section">
    <h2>技能掌握</h2>
    <p>HTML/CSS</p>
    <progress value="90" max="100"></progress>

    <p>JavaScript/TypeScript</p>
    <progress value="85" max="100"></progress>

    <p>React/Vue</p>
    <progress value="80" max="100"></progress>

    <p>Node.js</p>
    <progress value="70" max="100"></progress>
  </div>

  <div class="section">
    <h2>项目经验</h2>
    <h3>企业官网搭建</h3>
    <p>负责从0到1设计与开发响应式官网，提升公司品牌形象。</p>

    <h3>电商小程序开发</h3>
    <p>独立完成前端小程序开发，支持商品展示、支付下单等功能。</p>
  </div>

  <div class="section">
    <h2>联系方式</h2>
    <p>邮箱：yourmail@example.com</p>
    <p>电话：123-456-7890</p>
    <p>GitHub：github.com/yourname</p>
  </div>

</div>

</body>
</html>
